<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceLinkLite Feedback Widget Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        h1 {
            color: #0f172a;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .highlight {
            color: #e11d48;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Widget 测试页</h1>
        <p>这是一个完全独立的 HTML 页面，用于模拟第三方网站集成。</p>
        <p>页面右下角应该会出现 <span class="highlight">反馈按钮</span>。</p>
        <p>点击按钮测试弹窗、表单提交功能。</p>
    </div>

    <!--
      引入打包后的组件 JS
      data-api-base 可选，用于指定后端接口地址，默认为 http://localhost:4567/api
    -->
<!--    <script src="/feedback-widget.js"></script>-->
<!--    <script src="/feedback-widget.js" data-api-base="http://localhost:4567/api"></script>-->

    <script src="http://localhost:4567/feedback-widget.js"></script>

    <!--
        或者手动添加标签（脚本会自动添加，这里只是演示）：
        <feedback-widget api-base="http://localhost:4567/api"></feedback-widget>
    -->
</body>
</html>
